<!DOCTYPE html>
<!-- Note to self: Make sure to run chrome from cmd line using 
google-chrome --unsafely-treat-insecure-origin-as-secure="http://localhost:5000/"
because you can't use geolocation over http anymore
-->
<html>
<head>
    <title>Restaurant  Finder</title>
    <meta charset="utf-8">
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style>
        #map {height: 100%;}
        html, body {height: 100%;margin: 0;padding: 0;}
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var rest;
if(navigator.geolocation) {
      console.log("navigator.geolocation is available");
      navigator.geolocation.getCurrentPosition(function(position) {
        console.log("current position acquired");
      });  
    }


    function initMap() {
        var pos = {},
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 7
            }),
            infoWindow = new google.maps.InfoWindow({map: map});
         console.log(navigator.geolocation);
        //HTML5 geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
            pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };
            infoWindow.setPosition(pos);
            infoWindow.setContent('My location!');
            map.setCenter(pos);
            
            $.ajax({
                type: "POST",
                url: "http://localhost:5000/postmethod",
                contentType: "application/json",
                data: JSON.stringify({location: pos}),
                dataType: "json",
                success: function(response) {
                    console.log(response);
                },
                error: function(err) {
                    console.log(err);
                }
            });

            $.ajax({
                type: "GET",
                url: "http://localhost:5000/getdata",
                contentType: "application/json",
                dataType: "json",
                success: function(response) {
                    rest = response
                    for(var i = 0; i < 35; i++){
                        /*
                                    restLat = nearby_restaurant['coordinates']['latitude']
            restLng = nearby_restaurant['coordinates']['longitude']
                        */
                       var restName = rest[i]['name'];
                       var restLat = rest[i]['coordinates']['latitude'];
                       var restLng = rest[i]['coordinates']['longitude'];
                       pos = {
                         lat: restLat,
                         lng: restLng
                        };
                       markMap(restName,pos,map);
                      //console.log(restName + " " + restLat + " " + restLng);
                    }
                },
                error: function(err) {
                    console.log(err);
                }
            });


    //pass array of rest. objects

    var restTitle = "Your Location";
    markMap(restTitle,pos,map);


            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            console.log("Geolocation failed");
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }

   

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
        'Error: The Geolocation service failed.' :
        'Error: Your browser doesn\'t support geolocation.');
    }


    //mark the map with restaurants
    function markMap(restTitle,pos,map){
        console.log("kek");
        var marker = new google.maps.Marker({
           position: pos, 
           map: map,
           title: restTitle,
           url: 'www.usm.maine.edu', 
        });

    }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBr8V0XkaNFYkNXcP6eJc76b6YutvizwNw&callback=initMap">
    </script>
</body>
</html>
