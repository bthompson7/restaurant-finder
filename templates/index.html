<!DOCTYPE html>
<!-- Note to self: Make sure to run chrome from cmd line using 
google-chrome --unsafely-treat-insecure-origin-as-secure="http://localhost:5000/"
because you can't use geolocation over http anymore
-->
<html>
<head>
    <title>Restaurant  Finder</title>
    <meta charset="utf-8">
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style>
        #map {height: 100%;}
        html, body {height: 100%;margin: 0;padding: 0;}
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
if(navigator.geolocation) {
      console.log("navigator.geolocation is available");
      navigator.geolocation.getCurrentPosition(function(position) {
        console.log("current position acquired");
      });  
    }


    function initMap() {
        var pos = {},
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 7
            }),
            infoWindow = new google.maps.InfoWindow({map: map});
         console.log(navigator.geolocation);
        //HTML5 geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
            pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };
            infoWindow.setPosition(pos);
            infoWindow.setContent('My location!');
            map.setCenter(pos);
            
            $.ajax({
                type: "POST",
                url: "http://localhost:5000/",
                contentType: "application/json",
                data: JSON.stringify({location: pos}),
                dataType: "json",
                success: function(response) {
                    console.log(response);
                },
                error: function(err) {
                    console.log(err);
                }
            });

    //pass array of rest. objects
    markMap(pos,map);

            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            console.log("Geolocation failed");
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
        'Error: The Geolocation service failed.' :
        'Error: Your browser doesn\'t support geolocation.');
    }


    //mark the map with restaurants
    function markMap(pos,map){
        var marker = new google.maps.Marker({
           position: pos, 
           map: map,
           title: 'Hello World',
           url: 'www.usm.maine.edu', 
        });

    }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBr8V0XkaNFYkNXcP6eJc76b6YutvizwNw&callback=initMap">
    </script>
</body>
</html>
